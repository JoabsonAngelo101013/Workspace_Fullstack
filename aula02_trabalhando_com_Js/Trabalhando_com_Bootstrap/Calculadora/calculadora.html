<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/Calculadora/calculadora.css">
    <title>CalculadoraBootstrap</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <h1>Calculadora</h1>
        </div>
        
    </header>
    <h1>Calculadora com Bootstrap</h1>

    <div class="calculator-card">
        <input class="calculator-screen" value="0">

        <div class=" calculator-button">

           
            <button type="button" class="operator btn btn-light" value="+">+</button>
            <button type="button" class="operator btn btn-light" value="-">-</button>
            <button type="button" class="operator btn btn-light" value="*">*</button>
            <button type="button" class="operator btn btn-light" value="/">/</button>

            <button  type="button" class="operator btn btn-light" value="1">1</button>
            <button type="button" class="operator btn btn-light" value="2">2</button>
            <button type="button" class="operator btn btn-light" value="3">3</button>
            <button type="button" class="operator btn btn-light" value="4">4</button>

            <button type="button" class="operator btn btn-light" value="5">5</button>
            <button type="button" class="operator btn btn-light" value="6">6</button>
            <button type="button" class="operator btn btn-light" value="7">7</button>
            <button type="button" class="operator btn btn-light" value="8">8</button>
            <button type="button" class="operator btn btn-light" value="9">9</button>
            <button type="button" class="operator btn btn-light" value="0">0</button>
            <button type="button" class="operator btn btn-light" value="">AC</button>
            <button type="button" class="operator btn btn-light" value="%">%</button>
            <button type="button" class="equal-sign operator btn btn-default" value="=">=</button>
            

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
